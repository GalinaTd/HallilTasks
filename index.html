    <script>
        'use strict';

        function FizzBuzz(nVal) {
            const arr = [];
            let res = [];
            for (let i = 0; i < nVal; i++) {
                arr[i] = i + 1;
            }

            arr.map(function (el, ind) {
                if (el % 3 === 0 && el % 5 === 0) {
                    res[ind] = 'fizzbuzz';
                } else if (el % 3 === 0) {
                    res[ind] = 'fizz';
                } else if (el % 5 === 0) {
                    res[ind] = 'buzz';
                } else {
                    res[ind] = el;
                }
            })

            return res;
        };

        console.log(FizzBuzz(5));

        const phrase = 'Hello World!';

        // 2 посчитать гласные с использованием массивов
        function counterVowels(str) {
            const arr = str.toLowerCase().split("");
            const arrVowels = ['a', 'e', 'i', 'o', 'u'];
            let count = 0;
            arr.forEach(el => {
                if (arrVowels.includes(el)) {
                    count++;
                }
            });

            //console.log (arr);
            return count;
        }

               
        // 2 посчитать гласные без массивов
        function counterVowelsStr(str) {
            const vowels = "aeiou"; //гласные            
            let count = 0;
            for (let i = 0; i < str.length; i++) {
                if (vowels.indexOf(str.toLowerCase()[i]) > -1) {
                    count++;
                }

            }
            return count;
        }

        console.log(phrase, counterVowels(phrase), 'vowels');
        console.log(phrase, counterVowelsStr(phrase), 'vowels');

        //3 фибоначчи с запоминанием предыдущего значения
        function Fibonacci(nVal) {
            let nn = 0;
            let nk = 1;

            let res = [0, 1];

            for (let i = 3; i <= nVal; i++) {
                let sum = nn + nk;
                nn = nk;
                nk = sum;
                res.push(nk);

            }
            return res;
        }
        console.log(Fibonacci(10));

        // 3 фибоначчи с исп рекурсии делает массив из значений элементов фибоначчи
        function makeFibArr(nVal) {
            let arrFib = [0, 1];

            for (let i = 3; i <= nVal; i++) {
                arrFib.push(fib(i - 1));
            }
    
            return arrFib;

        }
        // функция возвращает значение элемента в последовательности по его номеру
        function fib(nVal) {

            if (nVal <= 1) {
                nVal;
            } else {
                nVal = fib(nVal - 1) + fib(nVal - 2);                
            }

            return nVal;
        };
       
        console.log(makeFibArr(10));
