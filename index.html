<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

</head>
<style type="text/css">
    TABLE {
     width: 400px;  /*Ширина таблицы */
     border-collapse: collapse; /* Убираем двойные линии между ячейками */
    }
    TD, TH {
     padding: 3px; /* Поля вокруг содержимого таблицы */
     border: 1px solid black; /* Параметры рамки */
    }
    TH {
     background: #b0e0e6; /* Цвет фона */
    }
</style>

<body>
    <h1>Занятие 10. DOM-дерево, Браузерное окружение</h1>
  
    <div class="myList"></div>
    <div class="myTable"></div>
    <div class="myPic"></div>
        
    <script>
        'use strict';

        const arrPic = ['https://i.picsum.photos/id/565/200/200.jpg', 
                        'https://i.picsum.photos/id/1042/200/200.jpg', 
                        'https://i.picsum.photos/id/485/200/200.jpg', 
                        'https://i.picsum.photos/id/773/200/200.jpg', 
                        'https://i.picsum.photos/id/116/200/200.jpg', 
                        'https://i.picsum.photos/id/501/200/200.jpg', 
                        'https://i.picsum.photos/id/112/200/200.jpg']

        
        const $myPic = document.querySelector('.myPic'); 
//функция генерирует вставку картинок применяет стиль  
        function insPicPage (array) {
            let dataPic='';
            const styles = 'float: left; border-radius: 10px; margin-bottom: 30px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5)';
                        
            array.forEach(function (el, ind) {
              
              if (ind !== array.length - 1 ){
                dataPic += `<img src="${el}" style="${styles}; margin-right: 30px;">`; 
              }
              else {
                dataPic += `<img src="${el}" style="${styles};">`; 
              }
             
            })
            return dataPic;
        };
        
       // вывод на страницу картинок
        $myPic.innerHTML = insPicPage(arrPic);

        const dataLi = [1, [1.1, 1.2, 1.3], 2, 3];

        const $myList = document.querySelector('.myList');  
        const $myTable = document.querySelector('.myTable'); 

        //const $myTable = document.createElement('myTable');   //динамически создание нового элемента       
        
        //функция из массива чисел генерирует список ul/li
        function  generateList(array) {
            let dateList=`<ul>`;

            array.forEach(function (el) {   
                if (Array.isArray(el)) { // проверка, является ли элемент массивом
                    dateList += `<ul>`;// для нулевого элемента начало вложенного списка

                    el.forEach(function (elNest, indNest) {  // цикл по вложенному массиву                                                   
                        dateList += `<li>${elNest}</li>`;
                       
                        if ( indNest === el.length - 1 ) {
                            dateList += `</ul>`;
                            
                        } 
                    });
                }
                else {
                    dateList += `<li>${el}</li>`;
                };               
      
            });
            dateList += `</ul>`; 
            return dateList;
        };

    // функция возвращает таблицу 10*10   
    function generateTable(row, cols) {
        let htmlTable = `<table>`;
        //задать сразу стиль let htmlTable = `<table style="border: 1px solid black">`;
        let j = 0;
        let count = 1;
        let styles = '';
        for (let i = 1; i <= row; i++) {
            let tr = `<tr>`;           
            for (let j = 1; j <= cols; j++) {
                tr +=`<td>${count++}</td>`; 
            }                    
        tr += `</tr>`;
        htmlTable += tr;
        }
        htmlTable +=`</table>`;        
        return htmlTable;
    };     

    $myList.innerHTML = generateList(dataLi);    
    $myTable.innerHTML = generateTable(10,10);      
      
     //$myList.after($myTable); // после $myList вставить $myTable
     
    
    </script> 
    
   
    
</body>
</html>
