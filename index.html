    <h1>Lesson 7. Work with functions</h1>
    <div id="textlesson"></div>

    <script>
        'use strict';

        let origin = {
          nameProduct: 'dress',
          brend: 'Versace',
          color: 'dark red',
          size: 'M'         

        };
        let target = {};

        function copyProperties(objTo,objFrom) {
            for (let prop in objFrom) {
               objTo[prop] = objFrom[prop];              
            }
            return objTo;
        };
       
        function  getNumberOfEven(n) {
         let countNum = 0;
           for (let i = 0; i <= Number(String(n).length) - 1; i++) {
             if ( Number(String(n)[i]) % 2 === 0 ) {
               countNum++;                           
             }
           }
           return countNum;
        };

        function sumAll() {
           let sum = 0;
         for (let i = 0; i <= arguments.length - 1; i++) {
            sum += arguments[i];
         }
         return sum;
        };
        
        function mathMinMax() {
         let minMaxArr = [];
         let min = arguments[0];
         let max = arguments[0];
        
         for (let i = 0; i <= arguments.length - 1; i++) {
            if (min > arguments[i]) {
               min = arguments[i];
            }
            if (max < arguments[i]) {
               max = arguments[i];
            }
            minMaxArr[0] =  min;
            minMaxArr[1] = max;
         }
         return minMaxArr;
        };
                
        console.log('1 Функция copy(target, origin) - копирует свойства объекта');
        console.log(origin);
        console.log(copyProperties(target,origin));
        console.log('2 Функция получает количество четных цифр в числе 223344 и 111');
        console.log(getNumberOfEven(223344));
        console.log(getNumberOfEven(111)); 
        console.log('3. Функция которая возвращает сумму всех своих аргументов.');
        console.log(sumAll());
        console.log(sumAll(1));
        console.log(sumAll(1,2));
        console.log('4. Функция mathMinMax(...)');
        console.log(mathMinMax(1, 2, 3, 4, 5));
        console.log(mathMinMax(3, 4, 8, 5, 7, 2, 3, 0));

                
</script>
