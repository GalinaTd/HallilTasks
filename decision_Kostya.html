<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Lesson11</title> 
</head>

<style type="text/css">
    .box {
         width: 120px;
         height: 120px;
         float: left;        
         margin-left: 30px;
         margin-bottom: 30px;        
    }
    .radius {border-radius: 10px;}
   
    .border {border: 1px solid black;}
 
 </style>
 <body>
    <h1>Занятие 11. Работа с DOM, события.</h1>

    <div class="container">
        <div class="box" style="background-color:grey;"></div>
        <div class="box" style="background-color:grey;"></div>
        <div class="box" style="background-color:grey;"></div>
        <div class="box" style="background-color:grey;"></div>
        <div class="box" style="background-color:grey;"></div>        
    </div>

    <script>
        'use strict';
        
        const $boxes = document.querySelectorAll('.box');
        console.dir($boxes);

         // вешаем обработку клика для кнопки 
         $boxes.forEach(function(box){            
            box.addEventListener('click', changeColor);  
            box.addEventListener('click', reverseElement);
         });

        // задание цвета при клике
        function changeColor () {
           let myColor = this.style.backgroundColor;         
            console.log(myColor);
           switch (myColor) {
                case 'grey': 
                    this.style.backgroundColor = 'blue';
                break;
                case 'blue': 
                    this.style.backgroundColor = 'green';
                break;
                case 'green': 
                    this.style.backgroundColor = 'yellow';
                break;                
                default: 
                    this.style.backgroundColor = 'grey';               
            };     
          
        };

        function reverseElement () {
           let $container = document.querySelector('.container')
           $container.append(this);
            
       };

    </script> 
    
    
</body>
</html>
